<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <H1>
        inserindo vídeos hospedados localmente
    </H1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.m4v" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <source src="midia/meu-video.ogv" type="video/ogg">
      <p>
        Seu navegador não tem compatibilidades com reprodução de vídeos
      </p>
      
    </video> 


    <h1>
        Inserindo vídeos do YouTube
    </h1>
    <p>
        Não está consumindo meus dados e sim do YouTube
    </p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZrM8fUdop7k?si=KakUqfO8dpvAWDGT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>
    Inserindo vídeos no YouTube
   </h1>


    


</body>
</html>
